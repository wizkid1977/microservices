spring.application.name=gateway
server.port=8080

eureka.instance.hostname=localhost
eureka.client.serviceUrl.defaultZone=http://localhost:8082/eureka
eureka.client.region=default
eureka.client.registryFetchIntervalSeconds=5
spring.cloud.gateway.routes.id=books
spring.cloud.gateway.routes.uri: lb://book-service
spring.cloud.gateway.routes.predicates:Path=/booksrv/**
spring.cloud.gateway.routes.filters=RewritePath=/booksrv/(?<segment>.*), /$\{segment}
